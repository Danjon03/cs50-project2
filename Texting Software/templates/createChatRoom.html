{% extends "layout.html" %}

{% block title %}
    Choose Your Path
{% endblock %}

{% block body %}
	<h1>Hello {{ name }} Choose A Chat Room To Participate In Or Start A New Room</h1>

	<form action="{{ url_for('createChat')}}", method = "post">
		<div class="form-group">
            
               <input class="form-control" name="chatName" placeholder="Type In The Name Of The Chat You Want To Create Here">
            
        </div>

       
		

        <div class="form-group">
            <button class="btn btn-primary">Create Chat</button>
        </div>
		 
		 
		

    </form>



<form action="{{ url_for('joinExistingChat')}}", method = "post">

	<div class="form-group">
            <button class="btn btn-primary">Join {{joinChatName}}</button>
        </div>


</form>
{% endblock %}
