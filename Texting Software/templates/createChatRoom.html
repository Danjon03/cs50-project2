
<!DOCTYPE html>
<html>

	<head>
		<title>Choose Your Path</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
		
	</head>

	
	
	<body>
		<h1>Hello {{ name }} Choose A Chat Room To Participate In Or Start A New Room</h1>

		<form action="{{ url_for('createChat', name=name)}}", method = "post">
			<div class="form-group">
				
				<input class="form-control" name="chatName" placeholder="Type In The Name Of The Chat You Want To Create Here">
			</div>

			<div class="form-group">
				<button class="btn btn-primary">Create Chat</button>
			</div>

		</form>



	

		<div class="form-group">
				
				{% for chat in listOfChats %}
					
					<a href="{{ url_for('joinExistingChat', name=name, chatID=chat) }}"> {{ chat }} </a>
					
				{% endfor %}
				
			</div>


	</body>

</html>
